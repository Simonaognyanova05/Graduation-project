<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Real Estate Agency | Domko</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <div class="site-logo">
                <div class="link-logo">SM&JS</div>
            </div>
            <ul class="navigation">
                <li class="link"><a href="#home">Home</a></li>
                <li class="link"><a href="#blog">Blog</a></li>
                <li class="link"><a href="#about">About Us</a></li>
                <li class="link"><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <header class="header">
        <div class="container">
            <div class="header-bg">
                <div class="content">
                    <h1>Own your <span>dream</span> apartament with <strong>Domko</strong></h1>
                    <p>Sale, Rent and more modern real estate at lowest price</p>
                </div>

                <div class="form">
                    <form>
                        <div class="group">
                            <input type="text" class="input">
                            <label for="" class="label">City or Street</label>
                            <p>Where you want live?</p>
                        </div>
                        <div class="group">
                            <input type="text" class="input">
                            <label for="" class="label">Min Price</label>
                            <p>Choose minimum price</p>
                        </div>
                        <div class="group">
                            <input type="text" class="input">
                            <label for="" class="label">Max price</label>
                            <p>Choose maximum price</p>
                        </div>
                        <div class="group flex group">
                            <div class="flex-col">
                                <input type="radio" name="salerent" id="sale">
                                <label for="sale">Sale</label>
                            </div>
                            <div class="flex-col">
                                <input type="radio" name="salerent" id="rent">
                                <label for="rent">Rent</label>
                            </div>
                            <p>Choose beween Sale or Rent</p>
                        </div>
                    </form>
                    <button class="btn"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
